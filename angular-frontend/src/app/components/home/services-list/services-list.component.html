    <!-- service_area  -->
    <div class="service_area" id="service_area">
        <div class="container">
            <div class="row">
                <div class="case_active">
                <owl-carousel-o [options]="customOptions">
 
                    <ng-container *ngFor="let slide of Model">
                      <ng-template carouselSlide>
                          
                        <div class="single_service text-center">
                            <div class="icon">
                                <img src="{{slide.ImageUrl}}" alt=""> 
                            </div>
                            <h3>{{slide.Title}}</h3>
                            <p>{{slide.Excerpt}}</p>
                            <a routerLink="/services/{{slide.Slug}}" class="boxed-btn3-text">Learn More</a>
                        </div>
                      </ng-template>
                    </ng-container>
                 
                  </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
    <!--/ service_area  -->
