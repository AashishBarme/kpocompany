    <!-- accordion_area  -->
    <div class="accordion_area">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-xl-12 col-lg-12">
                    <div class="faq_ask">
                        <h3>Why Choose Us</h3>
                            <div id="accordion">
                                    <div class="card" *ngFor="let faq of Model; let i = index">
                                        <div class="card-header" id="{{'heading-' + i}}">
                                            <h5 class="mb-0">
                                                <button class="btn btn-link collapsed" data-toggle="collapse" attr.data-target="{{'#collapse' + i}}" aria-expanded="false" attr.aria-controls="{{'collapse' + i}}">
                                                       {{faq.Title}}
                                                </button>
                                            </h5>
                                        </div>
                                        <div id="{{'collapse' + i }}" class="collapse" attr.aria-labelledby="{{'heading-' + i}}" data-parent="#accordion">
                                            <div class="card-body">{{faq.Content}}
                                            </div>
                                        </div>
                                    </div>

                            </div>
                    </div>
                </div>
             
            </div>
        </div>

    </div>
    <!--/ accordion_area  -->
